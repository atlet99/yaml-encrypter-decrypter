encryption:
  # General settings from main config
  unsecure_diff: true # Set to true to show actual values in diff mode
  
  rules:
    # Existing test-specific rules
    - name: "password_rule"
      block: "smart_config.auth"
      pattern: "password"
      description: "Encrypt password field"
    - name: "api_key_rule"
      block: "secrets"
      pattern: "api_key"
      description: "Encrypt API key"
    - name: "private_key_rule"
      block: "secrets"
      pattern: "private_key"
      description: "Encrypt private key"
    - name: "block_key_rule"
      block: "ssh"
      pattern: "block_key"
      description: "Encrypt block SSH key"
    - name: "string_key_rule"
      block: "ssh"
      pattern: "string_key"
      description: "Encrypt string SSH key"
    
    # Rules for certificate encryption  
    - name: "public_key_rule"
      block: "certificates"
      pattern: "public_key"
      description: "Encrypt public key in PEM format"
    - name: "certificate_chain_rule"
      block: "certificates"
      pattern: "certificate_chain"
      description: "Encrypt certificate chain in PEM format"
    - name: "openssh_key_rule"
      block: "certificates"
      pattern: "openssh_key"
      description: "Encrypt OpenSSH private key"
    - name: "quoted_public_key_rule"
      block: "certificates"
      pattern: "quoted_public_key"
      description: "Encrypt quoted public key with escaped newlines"
      
    # Rules from main config
    - name: "skip_axel_fix"
      block: "axel.fix"
      pattern: "**"
      action: "none"
      description: "Skip encryption for all values in axel.fix block"
    - name: "encrypt_smart_config"
      block: "smart_config"
      pattern: "**"
      description: "Encrypt all values in smart_config block"
    - name: "encrypt_passwords"
      block: "*"
      pattern: "pass*"
      description: "Encrypt all password fields globally" 